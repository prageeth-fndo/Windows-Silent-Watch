[gdrive]
type = drive
client_id = <CLIENT_ID_GOES_HERE>               # From Google Cloud Console
client_secret = <CLIENT_SECRET_GOES_HERE>       # From Google Cloud Console
scope = drive.file                              # Limits access to file-level only (not full drive)
token = <GOOGLE_ACCESS_TOKEN_GOES_HERE>         # Generated via rclone oauth flow
root_folder_id = <ROOT_FOLDER_ID_GOES_HERE>     # Optional: Google Drive folder ID to use as root
